<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">

    </div>
    <div id="weather">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div>
    <h1 id="greeting" class="hidden"></h1>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
    <div class="link-box">
        <div class="youtube"><a href="https://www.youtube.com/c/manutd" target="blank"><i class="fab fa-youtube"></i></a></div>
        <div class="twitter"><a href="https://twitter.com/manutd" target="blank"><i class="fab fa-twitter"></i></a></div>
        <div class="instagram"><a href="https://www.instagram.com/manchesterunited/" target="blank"><i class="fab fa-instagram"></i></a></div>
        <div class="homepage"><a href="https://www.manutd.com/ko" target="blank"><i class="fas fa-home"></i></a></div>
